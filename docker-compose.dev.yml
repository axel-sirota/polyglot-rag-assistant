version: '3.8'

services:
  api:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env.dev
    environment:
      - ENV_TYPE=dev
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  agent:
    build: ./polyglot-flight-agent
    ports:
      - "8082:8082"
    env_file:
      - .env.dev
    environment:
      - ENV_TYPE=dev
      - API_SERVER_URL=http://api:8000
    depends_on:
      - api
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  default:
    name: polyglot-dev-network