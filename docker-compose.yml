version: '3.8'

services:
  agent:
    build: ./polyglot-flight-agent
    container_name: polyglot-agent
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./.env:/app/.env:ro
      - ./polyglot-flight-agent/logs:/app/logs
    depends_on:
      - api-server
    networks:
      - polyglot-network

  api-server:
    build: .
    container_name: polyglot-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
      - HOST=0.0.0.0
      - PYTHONUNBUFFERED=1
    volumes:
      - ./.env:/app/.env:ro
    command: python api_server.py
    networks:
      - polyglot-network

networks:
  polyglot-network:
    driver: bridge