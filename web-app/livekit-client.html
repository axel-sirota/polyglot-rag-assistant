<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polyglot Flight Assistant - LiveKit</title>
    <script src="https://cdn.jsdelivr.net/npm/livekit-client/dist/livekit-client.umd.min.js"></script>
    <style>
        :root {
            --primary-color: #007bff;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --warning-color: #ffc107;
            --dark-bg: #1a1a1a;
            --light-bg: #f8f9fa;
            --text-color: #333;
            --border-color: #dee2e6;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--light-bg);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            max-width: 800px;
            width: 100%;
            padding: 30px;
        }
        
        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 30px;
            font-size: 2rem;
        }
        
        .status {
            background: var(--light-bg);
            border: 1px solid var(--border-color);
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .status.connected {
            background: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }
        
        .status.connecting {
            background: #fff3cd;
            border-color: #ffeeba;
            color: #856404;
        }
        
        .status.disconnected {
            background: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 30px;
        }
        
        button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        button:hover:not(:disabled) {
            background: #0056b3;
            transform: translateY(-1px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        button:disabled {
            background: #6c757d;
            cursor: not-allowed;
            opacity: 0.65;
        }
        
        button.danger {
            background: var(--danger-color);
        }
        
        button.danger:hover:not(:disabled) {
            background: #c82333;
        }
        
        .audio-level {
            height: 30px;
            background: var(--light-bg);
            border: 1px solid var(--border-color);
            border-radius: 5px;
            margin-bottom: 20px;
            overflow: hidden;
            position: relative;
        }
        
        .audio-level-bar {
            height: 100%;
            background: var(--success-color);
            width: 0%;
            transition: width 0.1s ease;
            position: absolute;
            left: 0;
            top: 0;
        }
        
        .transcript {
            background: var(--light-bg);
            border: 1px solid var(--border-color);
            border-radius: 5px;
            padding: 20px;
            min-height: 200px;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            animation: fadeIn 0.3s ease;
        }
        
        .message.user {
            background: #e3f2fd;
            border-left: 4px solid var(--primary-color);
        }
        
        .message.assistant {
            background: #f3e5f5;
            border-left: 4px solid #9c27b0;
        }
        
        .message.system {
            background: #fff3cd;
            border-left: 4px solid var(--warning-color);
            font-style: italic;
        }
        
        .message-label {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 0.9em;
            opacity: 0.8;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0,0,0,.1);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .info {
            background: #e3f2fd;
            border: 1px solid #90caf9;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 0.9em;
        }
        
        .info strong {
            color: var(--primary-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåç Polyglot Flight Assistant</h1>
        
        <div class="info">
            <strong>Powered by LiveKit Cloud</strong> - Speak in any language to search for flights!
        </div>
        
        <div id="status" class="status disconnected">
            Disconnected
        </div>
        
        <div class="controls">
            <button id="connectBtn" onclick="connect()">Connect</button>
            <button id="disconnectBtn" onclick="disconnect()" disabled class="danger">Disconnect</button>
        </div>
        
        <div class="audio-level">
            <div id="audioLevel" class="audio-level-bar"></div>
        </div>
        
        <div id="transcript" class="transcript">
            <div class="message system">
                <div class="message-label">System:</div>
                Click "Connect" to start. Then speak naturally in any language!
            </div>
        </div>
    </div>

    <script>
        // LiveKit configuration
        const LIVEKIT_URL = 'wss://polyglot-rag-assistant-3l6xagej.livekit.cloud';
        const API_URL = 'http://localhost:8000';
        
        let room;
        let localParticipant;
        let audioTrack;
        
        // UI elements
        const statusEl = document.getElementById('status');
        const connectBtn = document.getElementById('connectBtn');
        const disconnectBtn = document.getElementById('disconnectBtn');
        const transcriptEl = document.getElementById('transcript');
        const audioLevelEl = document.getElementById('audioLevel');
        
        async function connect() {
            updateStatus('Connecting...', 'connecting');
            connectBtn.disabled = true;
            
            try {
                // Get a token from our backend
                const response = await fetch('/api/livekit-token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        identity: `user-${Date.now()}`,
                        room: 'flight-demo'  // Using new room with agent metadata
                    })
                });
                
                if (!response.ok) {
                    throw new Error('Failed to get token');
                }
                
                const { token } = await response.json();
                
                // Create room and connect
                room = new LivekitClient.Room({
                    audioCaptureDefaults: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true
                    },
                    dynacast: true
                });
                
                // Set up event handlers
                room.on('participantConnected', handleParticipantConnected);
                room.on('participantDisconnected', handleParticipantDisconnected);
                room.on('dataReceived', handleDataReceived);
                room.on('disconnected', handleDisconnected);
                room.on('trackSubscribed', handleTrackSubscribed);
                room.on('trackUnsubscribed', handleTrackUnsubscribed);
                room.on('audioLevelChanged', handleAudioLevelChanged);
                
                // Connect to room
                await room.connect(LIVEKIT_URL, token);
                
                updateStatus('Connected to LiveKit', 'connected');
                addMessage('system', 'Connected! Start speaking in any language.');
                
                // Enable microphone
                await room.localParticipant.setMicrophoneEnabled(true);
                
                connectBtn.disabled = true;
                disconnectBtn.disabled = false;
                
            } catch (error) {
                console.error('Connection error:', error);
                updateStatus(`Error: ${error.message}`, 'disconnected');
                connectBtn.disabled = false;
                addMessage('system', `Connection failed: ${error.message}`);
            }
        }
        
        async function disconnect() {
            if (room) {
                await room.disconnect();
            }
            updateStatus('Disconnected', 'disconnected');
            connectBtn.disabled = false;
            disconnectBtn.disabled = true;
            audioLevelEl.style.width = '0%';
        }
        
        function handleParticipantConnected(participant) {
            console.log('Participant connected:', participant.identity);
            if (participant.identity.includes('agent')) {
                addMessage('system', 'AI Assistant joined the conversation');
            }
        }
        
        function handleParticipantDisconnected(participant) {
            console.log('Participant disconnected:', participant.identity);
            if (participant.identity.includes('agent')) {
                addMessage('system', 'AI Assistant left the conversation');
            }
        }
        
        function handleDataReceived(data, participant) {
            // Handle transcription and other data
            try {
                const message = JSON.parse(new TextDecoder().decode(data));
                if (message.type === 'transcription') {
                    if (participant === room.localParticipant) {
                        addMessage('user', message.text);
                    } else {
                        addMessage('assistant', message.text);
                    }
                }
            } catch (e) {
                console.error('Error parsing data:', e);
            }
        }
        
        function handleDisconnected() {
            updateStatus('Disconnected', 'disconnected');
            connectBtn.disabled = false;
            disconnectBtn.disabled = true;
            audioLevelEl.style.width = '0%';
            addMessage('system', 'Disconnected from server');
        }
        
        function handleTrackSubscribed(track, publication, participant) {
            console.log('Track subscribed:', track.kind, participant.identity);
        }
        
        function handleTrackUnsubscribed(track, publication, participant) {
            console.log('Track unsubscribed:', track.kind, participant.identity);
        }
        
        function handleAudioLevelChanged(level, participant) {
            if (participant === room.localParticipant) {
                // Update audio level indicator
                audioLevelEl.style.width = `${level * 100}%`;
            }
        }
        
        function updateStatus(text, className) {
            statusEl.textContent = text;
            statusEl.className = `status ${className}`;
        }
        
        function addMessage(type, text) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const labelDiv = document.createElement('div');
            labelDiv.className = 'message-label';
            labelDiv.textContent = type === 'user' ? 'You:' : type === 'assistant' ? 'Assistant:' : 'System:';
            
            const textDiv = document.createElement('div');
            textDiv.textContent = text;
            
            messageDiv.appendChild(labelDiv);
            messageDiv.appendChild(textDiv);
            transcriptEl.appendChild(messageDiv);
            
            // Scroll to bottom
            transcriptEl.scrollTop = transcriptEl.scrollHeight;
        }
        
        // Handle page unload
        window.addEventListener('beforeunload', () => {
            if (room && room.state !== 'disconnected') {
                room.disconnect();
            }
        });
    </script>
</body>
</html>
